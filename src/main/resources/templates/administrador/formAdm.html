<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Administrador</title>
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" 
   		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

<div class="container">	
	<h2>Cadastro de Administrador</h2>
	<div class="row">
    <form class="col s12" action="salvarAdm" method="post">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          
          <input id="icon_prefix" type="text" name="nome" class="validate" required="required">
          <label for="icon_prefix">Nome:</label>
        </div>
       
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          
          <input id="icon_email" type="email" name="email" class="validate" required="required">
          <label for="icon_email">E-mail:</label>
        </div>
        
         <div class="input-field col s6">
          <i class="material-icons prefix">password</i>
         
          <input id="icon_email" type="password" name="senha" class="validate" required="required">
          <label for="icon_email">Senha</label>
        </div>
       
      </div>
      
       <button type="submit" class="btn"><i class="material-icons right">save</i>Salvar</button>
    </form>
    
  </div>
  
  		<div th:replace="fragments/mensagem">
    	</div>
  
</div>

	 <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
